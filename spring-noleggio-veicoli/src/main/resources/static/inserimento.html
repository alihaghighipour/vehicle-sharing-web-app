   <div class="container">

      <div class="form-container">
         <h2>Aggiungi Veicolo</h2>
         <form id="form-inserimento">
            <!-- TIPOLOGIA VEICOLO -->
            <div class="mb-3">
               <select class="form-select" aria-label="Default select example" id="form-categoria">
                  <option selected>Tipologia Veicolo</option>
                  <option value="1">Automobile</option>
                  <option value="2">Monopattino</option>
                  <option value="3">Bicicletta</option>
                  <option value="4">Motorino</option>
               </select>
            </div>

            <!-- ALIMENTAZIONE -->
            <div class="mb-3 tipo" id="form-alimentazione">
               <div class="btn-group w-100" role="group" aria-label="Basic radio toggle button group">

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                  <label class="btn alimentazionebottoni" for="btnradio1">Elettrico</label>

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                  <label class="btn alimentazionebottoni" for="btnradio2">Hybrid</label>

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                  <label class="btn alimentazionebottoni" for="btnradio3">Benzina</label>

                  <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                  <label class="btn alimentazionebottoni" for="btnradio4">Diesel</label>

               </div>
            </div>

            <!-- DESCRIZIONE -->
            <div class="form-floating mb-3">
               <textarea class="form-control" placeholder="Leave a comment here" id="form-descrizione" rows="4"
                  style="height:100%; resize:none;"></textarea>
               <label for="form-descrizione">Descrizione</label>
            </div>
            <div class="form-floating mb-3">
               <input type="text" class="form-control" placeholder="Leave a comment here" id="form-modello"></textarea>
               <label for="form-modello">Modello</label>
            </div>
            <div class="form-floating mb-3">
               <input type="text" class="form-control" placeholder="Leave a comment here" id="form-colore"></textarea>
               <label for="form-colore">Colore</label>
            </div>
            <div class="form-floating mb-3">
               <input type="number" class="form-control" placeholder="Leave a comment here"
                  id="form-cilindrata"></textarea>
               <label for="form-cilindrata" id="cilindrata-label">Cilindrata (es. 1200)</label>
            </div>

            <!-- CARICA IMMAGINE -->
            <div class="mb-3">
               <label for="formFileLg" class="form-label">Carica Immagine</label>
               <input class="form-control form-control" id="immagine" type="file" accept="image/png, image/jpeg">
            </div>

            <!-- POSIZIONE -->
            <div class="form-floating mb-3">
               <input type="text" class="form-control" placeholder="Leave a comment here"
                  id="form-coordinate"></textarea>
               <label for="form-coordinate">Coordinate</label>
            </div>
            <div id="demo" class="mb-1 mt-1 d-none">
               <p><i class="fas fa-check-circle"></i>Veicolo aggiunto con successo!</p>
            </div>
            <button type="submit" class="btn btn-submit d-grid gap-2 col-12 rounded-pill mx-auto mt-5 p-3">Aggiungi
            </button>
         </form>
