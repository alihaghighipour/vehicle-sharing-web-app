<!DOCTYPE html>
<html>

<head>
   <meta charset="ISO-8859-1">
   <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
   <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.4/css/all.min.css">
   <link rel="stylesheet" href="style/admin.css">
   <title>Lista Veicoli</title>
</head>

<body>

   <div class="container">
      <h1>Ecco qui la selezione dei nostri veicoli</h1>
      <button onclick="location.href='http://localhost:9020/noleggio-veicoli/admin.html'" class="btn btn-success mt-3">
         Aggiungi Veicoli
      </button>
      <div class="form-container">
         <div class="mb-3">
            <select class="form-select" aria-label="Default select example" id="form-categoria-filtro">
               <option selected value="0">Categoria Veicolo</option>
               <option value="1">Automobile</option>
               <option value="2">Monopattino</option>
               <option value="3">Bicicletta</option>
               <option value="4">Speciale</option>
            </select>
         </div>

      </div>
      <div id="lista" class="row row-cols-5 mt-3"></div>
   </div>

   <div class="modal fade" id="staticBackdrop" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
      aria-labelledby="staticBackdropLabel" aria-hidden="true">
      <div class="modal-dialog">
         <div class="modal-content">
            <div class="modal-header">
               <h5 class="modal-title" id="staticBackdropLabel">Modifica informazioni veicolo</h5>
               <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
            </div>
            <div class="modal-body">
               <div class="form-container">
                  <h2>Modifica Veicolo</h2>
                  <form id="form-modifica">
                     <!-- TIPOLOGIA VEICOLO -->
                     <div class="mb-3">
                        <select class="form-select" aria-label="Default select example" id="form-categoria">
                           <option selected value="0">Categoria Veicolo</option>
                           <option value="1">Automobile</option>
                           <option value="2">Monopattino</option>
                           <option value="3">Bicicletta</option>
                           <option value="4">Speciale</option>
                        </select>
                     </div>

                     <!-- ALIMENTAZIONE -->
                     <div class="mb-3">
                        <div class="btn-group" role="group" aria-label="Basic radio toggle button group">

                           <input type="radio" class="btn-check" name="btnradio" id="btnradio1" autocomplete="off">
                           <label class="btn btn-outline-primary" for="btnradio1">Elettrico</label>

                           <input type="radio" class="btn-check" name="btnradio" id="btnradio2" autocomplete="off">
                           <label class="btn btn-outline-primary" for="btnradio2">Hybrid</label>

                           <input type="radio" class="btn-check" name="btnradio" id="btnradio3" autocomplete="off">
                           <label class="btn btn-outline-primary" for="btnradio3">Benzina</label>

                           <input type="radio" class="btn-check" name="btnradio" id="btnradio4" autocomplete="off">
                           <label class="btn btn-outline-primary" for="btnradio4">Diesel</label>
                        </div>
                     </div>

                     <!-- DESCRIZIONE -->
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Leave a comment here"
                           id="form-modello"></textarea>
                        <label for="form-modello">Modello</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Leave a comment here"
                           id="form-colore"></textarea>
                        <label for="form-colore">Colore</label>
                     </div>
                     <div class="form-floating mb-3">
                        <input type="number" class="form-control" placeholder="Leave a comment here"
                           id="form-cilindrata"></textarea>
                        <label for="form-cilindrata">Cilindrata (es. 1200)</label>
                     </div>

                     <!-- CARICA IMMAGINE -->
                     <div class="mb-3">
                        <label for="formFileLg" class="form-label">Carica Immagine</label>
                        <input class="form-control form-control" id="immagine" type="file" accept="image/png, image/jpeg">
                     </div>

                     <!-- POSIZIONE -->
                     <div class="form-floating mb-3">
                        <input type="text" class="form-control" placeholder="Leave a comment here"
                           id="form-coordinate"></textarea>
                        <label for="form-coordinate">Coordinate (es 45.07067905525777, 7.685904492619456)</label>
                     </div>
                     <div id="demo" class="mb-1 mt-1 d-none">
                        <p><i class="fas fa-check-circle"></i> Veicolo modificato con successo!</p>
                     </div>
                     <button type="submit" class="btn btn-primary d-grid gap-2 col-12 rounded-pill mx-auto mt-5 p-3"
                        id="btnApplica">Applica</button>
                  </form>
               </div>
            </div>
            <div class="modal-footer">
               <button type="button" class="btn btn-secondary" data-bs-dismiss="modal">Close</button>
            </div>
         </div>
      </div>
   </div>

   <script src="https://ajax.googleapis.com/ajax/libs/jquery/3.6.0/jquery.min.js"></script>
   <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous">
   </script>
   <script src="script/view.js"></script>
</body>

</html>
